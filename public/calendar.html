<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier - Maintenance PrÃ©ventive</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar"></aside>

        <main class="main-content">
            <div class="page-header">
                <h1>ðŸ“… Calendrier des Interventions</h1>
                <p>Vue calendrier de toutes les interventions planifiÃ©es</p>
            </div>

            <div class="card">
                <div id="calendar"></div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        protectPage();
        initSidebar();

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fr',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listMonth'
                },
                events: async function (info, successCallback, failureCallback) {
                    try {
                        const res = await apiRequest(`/interventions/calendar?start=${info.startStr}&end=${info.endStr}`);
                        const events = await res.json();
                        successCallback(events);
                    } catch (error) {
                        failureCallback(error);
                    }
                },
                eventClick: function (info) {
                    alert(`Intervention: ${info.event.title}\nStatut: ${info.event.extendedProps.status}`);
                }
            });
            calendar.render();
        });
    </script>
</body>

</html>
